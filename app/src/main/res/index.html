<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Client</title>
    <script type="text/javascript">

      var wsocket;
      function connect() {
         <b> wsocket = new WebSocket("ws://localhost:8080/WS1/ratesrv");       </b>
          wsocket.onmessage = onMessage;
      }

      function <b>onMessage</b>(evt) {
         document.getElementById("rate").innerHTML=evt.data;
      }

     <b> window.addEventListener("load", connect, false);</b>
  </script>
</head>
<body>

<table>
    <tr>
        <td> <label id="rateLbl">Current Rate:</label></td>
        <td> <label id="rate">0</label></td>
    </tr>
</table>
</body>
</html>
